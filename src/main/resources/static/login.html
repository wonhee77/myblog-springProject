<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <!--    <link href="styles.css" rel="stylesheet" />-->
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>
<body>
    <div id="login-form">
        <div id="login-title">로그인</div>
        <div th:if="${loginError}" class="login-error-massage" role="alert">닉네임 또는 패스워드를 확인해주세요.</div>
        <form action="/user/login" method="post">
            <div class="login-id-label">아이디</div>
            <input type="text" name="username" class="login-input-box">

            <div class="login-id-label">비밀번호</div>
            <input type="password" name="password" class="login-input-box">

            <button id="login-id-submit">로그인</button>
        </form>
        <button id="login-kakao-btn"
                onclick="location.href='https://kauth.kakao.com/oauth/authorize?client_id=d5a40718bbe11997ea0bc9c7c8511c72&redirect_uri=http://localhost:8080/user/kakao/callback&response_type=code'">
            카카오로 로그인하기
        </button>
        <button id="login-id-btn" onclick="location.href='/user/signup'">
            회원 가입하기
        </button>
        <button onclick="location.href='/'" class="start-without-login-btn">로그인 없이 시작</button>
    </div>
</body>
</html>
